<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAB1</title>

    <link rel="icon" href="https://se.ifmo.ru/o/favicon/">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<video autoplay muted loop>
    <source src="source/background.mp4" type="video/mp4">
</video>

<div class="content">
    <h1 class="regular-text">Карташев Владимир P3231 1206</h1>

    <div class="wrapper">
        <div>
            <img class="image" src="source/areas.png" alt="Coordinates area">
        </div>

        <div>
            <div class="form-row">
                <label class="form-label">X:</label>
                <div class="radios">
                    <input type="radio" id="x-negative-two" name="x-radio" value="-2">
                    <label for="x-negative-two">-2</label>

                    <input type="radio" id="x-negative-one-half" name="x-radio" value="-1.5">
                    <label for="x-negative-one-half">-1.5</label>

                    <input type="radio" id="x-negative-one" name="x-radio" value="-1">
                    <label for="x-negative-one">-1</label>

                    <input type="radio" id="x-negative-half" name="x-radio" value="-0.5">
                    <label for="x-negative-half">-0.5</label>

                    <input type="radio" id="x-zero" name="x-radio" value="0">
                    <label for="x-zero">0</label>

                    <input type="radio" id="x-half" name="x-radio" value="0.5">
                    <label for="x-half">0.5</label>

                    <input type="radio" id="x-positive-one" name="x-radio" value="1">
                    <label for="x-positive-one">1</label>

                    <input type="radio" id="x-positive-one-half" name="x-radio" value="1.5">
                    <label for="x-positive-one-half">1.5</label>

                    <input type="radio" id="x-positive-two" name="x-radio" value="2">
                    <label for="x-positive-two">2</label>
                </div>
            </div>
            <div class="form-row">
                <label for="y-input" class="form-label">Y:</label>
                <input type="text" id="y-input" class="form-input" placeholder="Введите Y">
            </div>
            <div class="form-row">
                <label class="form-label">R:</label>
                <div class="checkboxes">
                    <input type="checkbox" id="r-one" name="r-checkbox" value="1">
                    <label for="r-one">1</label>

                    <input type="checkbox" id="r-one-half" name="r-checkbox" value="1.5">
                    <label for="r-one-half">1.5</label>

                    <input type="checkbox" id="r-two" name="r-checkbox" value="2">
                    <label for="r-two">2</label>

                    <input type="checkbox" id="r-two-half" name="r-checkbox" value="2.5">
                    <label for="r-two-half">2.5</label>

                    <input type="checkbox" id="r-three" name="r-checkbox" value="3">
                    <label for="r-three">3</label>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button id="check-button" class="button" onclick="checkValues()">check</button>
    </div>

    <div class="table-container">
        <table id="results-table">
            <thead>
            <tr>
                <th>x</th>
                <th>y</th>
                <th>r</th>
                <th>result</th>
                <th>completed_in</th>
                <th>execution_time</th>
            </tr>
            </thead>
            <tbody>
            <!-- Добавьте строки с результатами сюда -->
            </tbody>
        </table>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
